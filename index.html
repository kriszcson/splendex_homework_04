<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weight Tracker</title>
    <link rel="stylesheet" href="dist/css/main.css">
    <link href="https://fonts.googleapis.com/css2?family=Hind+Siliguri:wght@500&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Hind+Siliguri:wght@500&display=swap" rel="stylesheet">


</head>

<body>
    <article>
        <div class="header ">
            <div class="header-text">Weight Tracker</div>
        </div>
        <div class="new-value">
            <div class="labels"><label for="date-area">Date</label></div>
            <input type="datetime-local" id="date-area" class="get-date" name="date" min=" 2020-11-01 " max="2020-11-31 ">
            <div class="labels ">
                <label for="input-weight ">Weight</label></div>
            <input type=" text " class="get-weight " placeholder="Weight..">
            <button class="add ">Add</button>
        </div>
        <div class="history ">
            <div class="subtitle">History</div>
            <div class="container">
                <ul class="list">
                </ul>
            </div>
        </div>
        <div class="statistics ">
            <div class="subtitle ">Statistics</div>
            <div class="btn-row ">
                <button class="selectors --week">Week</button>
                <button class="selectors --month">Month</button>
                <button class="selectors --year">Year</button>
                <button class="selectors --lifeTime">Lifetime</button>
            </div>
            <div class="graph ">
            </div>
            <div class="columns">
                <div class=" weight-box --currentWeightBox ">
                    <div class="current-weight "></div>
                    Current weight:
                    <div class="actual-value">
                    </div>
                </div>
                <div class="weight-box --startedWeightBox ">
                    <div class="started-weight "></div>
                    Weight at the start:
                    <div class="started-value"></div>
                </div>
                <div class="prgress-box ">
                    <div class="progress "></div>
                    Progress
                </div>


    </article>
</body>
<script src="script.js "></script>

</html>
